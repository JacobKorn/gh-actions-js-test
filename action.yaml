name: 'Hello Javascript'
description: 'Greet JS and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
  message:
    description: 'A message to test outputs'
runs:
  using: 'node16'
  main: 'index.js'
